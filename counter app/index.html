<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <p class="outputValue">0</p>
        <div class="box-one">
            <button class="minusButton btn-sty">-</button>
            <button class="plusButton btn-sty">+</button>
        </div>
        <div class="box-two">
            <p>Increment / Decrement By :</p>
            <input  class="input-sty" type="number" value="1">
        </div>
        <button type="submit" class="resetButton">Reset</button>
    </div>
</body>
</html>
